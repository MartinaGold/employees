<h3 class="md-headline title">Grafy statistik</h3>
<h4 class="md-title chart-title">Počet zaměstnanců</h4>
<div class="chart-pie">
	<canvas id="pie" class="chart chart-pie"
	  chart-data="pieData" chart-labels="chartLabels" chart-options="options">
	</canvas> 
</div>
<h4 class="md-title chart-title">Průměrný věk zaměstnanců</h4>
<div class="horizontal-bar">
	<canvas id="base" class="chart chart-horizontal-bar"
	  chart-data="horizontalBarData" chart-labels="chartLabels" chart-options="options">
	</canvas> 
</div>
